name: Release Workflow

on:
  release:
    types: [created]

jobs:
  setup:
    name: Setup
    uses: ./.github/workflows/setup.yaml

  release:
    name: Chromatic Deployment
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/workflows/setup.yaml

      - name: Lint
        run: yarn lint

      # - name: Test
      #   run: yarn test

      - name: Build
        run: yarn build

      - name: Publish
        run: yarn release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
